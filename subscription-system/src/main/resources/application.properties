spring.application.name=${SPRING_APPLICATION_NAME:subscription-system}

# mysql setting
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://RDS 주소:3306/subscription?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sparta}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:sparta123}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:com.mysql.cj.jdbc.Driver}

# JPA/Hibernate setting
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL:true}
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.MySQLDialect}

# PortOne API Configuration
# PortOne 관리자 콘솔 > 연동 정보 > API Secret에서 발급받은 값
portone.api.secret=${PORTONE_API_SECRET:}
portone.api.url=${PORTONE_API_URL:https://api.portone.io}

# Toss Payments 채널 설정 (정기결제용)
