portone.channel.key=${PORTONE_CHANNEL_KEY:}
portone.pg.provider=${PORTONE_PG_PROVIDER:tosspayments}
portone.pg.mid=${PORTONE_PG_MID:iamporttest_4}

# Toss Payments API Keys (참고용 - 실제 사용은 PortOne API Secret 사용)
